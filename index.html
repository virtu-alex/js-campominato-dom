<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Rubik+Moonrocks&family=Stick+No+Bills:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo-Minato</title>
</head>

<body>
    <div class="container mt-5">
        <select type="button" class="select me-5 text-center" name="" id="dropdown">
            <option>Choose a difficulty</option>
            <option value="easy">Facile</option>
            <option value="medium">Medio</option>
            <option value="hard">Difficile</option>
        </select>
        <button class="me-5" id="button">Play</button>
        <div id="grid">

        </div>
        <div class="score text-center">
            <h6 class="p-score">Player score</h6>
            <hr>
            <p id="score-point"></p>
        </div>
        <div class="text-center">
            <h4 id="user-score"></h4>
        </div>
    </div>

    <script src="bonus/bonus.js"></script>
</body>

</html>
